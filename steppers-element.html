<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="steppers-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `steppers-element`
     * Material steppers
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SteppersElement extends Polymer.Element {
      static get is() { return 'steppers-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'steppers-element'
          }
        };
      }
    }

    window.customElements.define(SteppersElement.is, SteppersElement);
  </script>
</dom-module>
